<html lang="en">
<head>

<body>


  <form>
    <p>

    </p>
      <label for="About">About</label>
      <input type="About" name="About" id="About">
    </p>
    <p>
      <label for="episodes">Number of Episodes</label>
    <input type="text" name="episodes" id="episodes">
  </p>
  </p>
    <button id="signIn">Submit</button>
  </form>
  <div id="users"></div>
  
  <script>

    document.getElementById('signIn').addEventListener('click', event => {
        event.preventDefault()

        console.log(document.getElementById('Tv Show').value)
        console.log(document.getElementById('About').value)
        console.log(document.getElementById('Number of Episodes').value)

        let userElem = document.createElement('div')
        userElem.innerHTML = `
        <h3>${document.getElementById('Tv Show').value}</h3>
        <h4>${document.getElementById('About').value}</h4>
        <h4>${document.getElementById('Number of Episodes').value}</h4>}
        <hr>
      `
        document.getElementById('users').append(userElem)

        document.getElementById('Tv show').value = ''
        document.getElementById('About').value = ''
        document.getElementById('Number of Episodes').value = ''
    })

    



  </script>
